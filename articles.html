<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - Personalized News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        .search-btn {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: #0f2027;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .search-btn:hover {
            background-color: #e6b800;
        }
        .article-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: left;
        }
        .article-title {
            font-size: 22px;
            font-weight: bold;
        }
        .article-meta {
            font-size: 14px;
            opacity: 0.8;
        }
        .article-content {
            margin-top: 10px;
        }
        .read-more {
            color: #ffcc00;
            font-weight: bold;
            text-decoration: none;
        }
        .read-more:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest Articles</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchQuery" placeholder="Search news..." class="search-input">
            <button onclick="searchNews()" class="search-btn">Search</button>
        </div>

        <!-- News Container -->
        <div id="news-container">
            <p>Fetching news...</p>  <!-- News will be dynamically added here -->
        </div>
    </div>

    <script src="fetchednews.js"></script>
</body>
</html>
