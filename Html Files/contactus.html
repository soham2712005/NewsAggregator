<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Personalized News</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
            color: white;
            font-family: 'Cinzel', serif;
        }
        .logout-btn {
            background-color: #ff4444;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
        .contact-container {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        .contact-container a {
            color: #ffcc00;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <img src="logoo.png.jpg" alt="Logo" width="50">
        <span class="navbar-brand">Personalized News Aggregator</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>

    <div class="container contact-container">
        <h2>Contact Us</h2>
        <p>For any queries, feel free to reach out to us.</p>
        <ul class="list-unstyled">
            <li><strong>Email:</strong> sohampatange216@gmail.com</li>
            <li><strong>Phone:</strong> +91 86056 70335</li>
            <li><strong>Address:</strong> CME Colony, New Sangvi,PUNE, INDIA</li>
            <li><strong>Instagram:</strong> 
                <a href="https://www.instagram.com/your_instagram_page" target="_blank">@sohampatange_27</a>
            </li>
        </ul>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Send Message</button>
        </form>
    </div>

    <script>
        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
